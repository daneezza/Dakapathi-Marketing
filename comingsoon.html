<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakapathi - Your Tax Solution</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="costyles.css">
</head>
<body>
    <div class="coming-soon-container">
        <img src="./images/logo.png" alt="Dakapathi Logo" class="logo">
        <h1>~ Coming Soon ~</h1>
        <div class="countdown">
            <p>Launches in:</p>
            <div id="timer">
                <span id="days">00</span> days
                <span id="hours">00</span> hours
                <span id="minutes">00</span> minutes
                <span id="seconds">00</span> seconds
            </div>
        </div>
        <br>
        <p>We are working hard to bring you something amazing. <br>Stay tuned! </p>
        
    </div>
    <script>
        // Countdown Timer
        const countdownDate = new Date("Mar 25, 2025 23:59:59").getTime();
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".coming-soon-container").innerHTML = "We're live!";
            }
        }, 1000);
    </script>
</body>
</html>
